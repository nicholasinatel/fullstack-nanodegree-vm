<html>

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="static/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="static/assets/img/favicon.png">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Restaurant Menu App Udacity</title>
    <!--Get Shit Done Kit-->
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="static/bootstrap3/css/bootstrap.css" rel="stylesheet" />
    <link href="static/assets/css/gsdk.css" rel="stylesheet" />
    <link href="static/assets/css/demo.css" rel="stylesheet" />
    <!--     Font Awesome     -->
    <link href="static/bootstrap3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
</head>

<body class="body-theme">
    <div id="body-container" class="container tim-container">
        <div class="tim-tile">
            <h1>Restaurants</h1>
        </div>
        {% for restaurant in restaurants %}
        <div class="row tim-row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <a class="btn btn-warning" href='{{url_for('showMenu', restaurant_id = restaurant.id)}}'>{{restaurant.name}}</a>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
                <a class="btn btn-primary" href='{{url_for('editRestaurant', restaurant_id=restaurant.id)}}'> Edit
                </a>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
                <a class="btn btn-info" href='{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}'> Delete
                </a>
            </div>
        </div>
        {% endfor %}
        <a class="btn btn-danger" href="{{url_for('newRestaurant')}}">Create New Restaurant</a>
    </div>
</body>

</html>
