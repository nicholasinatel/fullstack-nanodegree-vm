<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="static/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="static/assets/img/favicon.png">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Menu App Nicholas</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!--script type="text/javascript" src="{{url_for('static', filename='assets/js/jquery-ui-1.10.4.custom.min.js')}}"></script>-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename = 'bootstrap3/css/bootstrap.css') }}" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename = 'assets/css/gsdk.css') }}" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename = 'assets/css/demo.css') }}" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename = 'assets/css/styles.css') }}" />

    <!--     Font Awesome     -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename = 'bootstrap3/css/font-awesome.css') }}" />
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="navbar-full">
        <div class="container">
            <nav class="navbar navbar-ct-blue navbar-transparent navbar-fixed-top" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="http://nicklobo.com.br">
                            <div class="logo-container">
                                <div class="logo">
                                    <img src="static/assets/img/logo.png">
                                </div>
                                <div class="brand">
                                    Nicholas Lobo
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a id="anchor-home" href="#main-title">Home</a></li>

                            <li><a id="anchor-restaurants" href="#restaurants" id="display-restaurant">Restaurants</a>
                            </li>
                        </ul>

                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div><!--  end container-->
    </div>
    <div class="main">
        <div class='blurred-container'>
            <div id="main-title">
                <div class="motto">
                    <div>Restaurant Menu Item App</div>
                </div>
            </div>
            <div class="img-src" style="background-image: url('static/assets/img/menu-background5.jpg')"></div>
            <div class='img-src blur' style="background-image: url('static/assets/img/menu-background5-blur.jpg')">
            </div>
            <div class="container" id="restaurants">

                <div class="row tim-row">
                    <div class="motto">

                        <div>
                            <h1>Restaurants</h1>
                            <a class="btn btn-danger" href="{{url_for('newRestaurant')}}">Create New Restaurant</a>
                        </div>
                        {% for restaurant in restaurants %}
                        <div class="col-sm-6 col-md-4 col-lg-4 center-children">
                            <div class="thumbnail">
                                <div class="caption">
                                    <h3>{{restaurant.name}}</h3>
                                    <p><a class="btn btn-warning"
                                            href='{{url_for('showMenu', restaurant_id = restaurant.id)}}'>Menu
                                        </a></p>
                                    <p><a class="btn btn-primary"
                                            href='{{url_for('editRestaurant', restaurant_id=restaurant.id)}}'>
                                            Edit
                                        </a></p>
                                    <p><a class="btn btn-info"
                                            href='{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}'>
                                            Delete
                                        </a></p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="{{ url_for('static', filename = 'bootstrap3/js/bootstrap.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'assets/js/gsdk-checkbox.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'assets/js/gsdk-radio.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'assets/js/gsdk-bootstrapswitch.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'assets/js/get-shit-done.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'assets/js/custom.js') }}"></script>

</html>
