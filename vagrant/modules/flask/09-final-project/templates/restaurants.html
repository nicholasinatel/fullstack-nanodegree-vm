<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="static/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="static/assets/img/favicon.png">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Menu App Nicholas</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="static/bootstrap3/css/bootstrap.css" rel="stylesheet" />
    <link href="static/assets/css/gsdk.css" rel="stylesheet" />
    <link href="static/assets/css/demo.css" rel="stylesheet" />

    <!--     Font Awesome     -->
    <link href="static/bootstrap3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>

</head>

<body>
    <div id="navbar-full">
        <div class="container">
            <nav class="navbar navbar-ct-blue navbar-transparent navbar-fixed-top" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="http://creative-tim.com">
                            <div class="logo-container">
                                <div class="logo">
                                    <img src="static/assets/img/new_logo.png">
                                </div>
                                <div class="brand">
                                    Nicholas Lobo
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="components.html">Components</a></li>

                            <li><a href="http://www.creative-tim.com/product/get-shit-done-kit"
                                    class="btn btn-round btn-default">Download</a></li>
                        </ul>

                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div><!--  end container-->
        <div class="main">
            <div class='blurred-container'>
                <div class="motto">
                    <div>Menu Item App</div>
                </div>
                <div class="img-src" style="background-image: url('static/assets/img/menu-background3.jpg')"></div>
                <div class='img-src blur' style="background-image: url('static/assets/img/cover_4_blur.jpg')"></div>
                <div class="container">
                    {% for restaurant in restaurants %}
                    <div class="row tim-row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <a class="btn btn-warning"
                                href='{{url_for('showMenu', restaurant_id = restaurant.id)}}'>{{restaurant.name}}</a>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <a class="btn btn-primary"
                                href='{{url_for('editRestaurant', restaurant_id=restaurant.id)}}'> Edit
                            </a>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <a class="btn btn-info" href='{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}'>
                                Delete
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                    <a class="btn btn-danger" href="{{url_for('newRestaurant')}}">Create New Restaurant</a>
                </div>
            </div>
        </div>
    </div>


</body>

<script src="static/jquery/jquery-1.10.2.js" type="text/javascript"></script>
<script src="static/assets/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>

<script src="static/bootstrap3/js/bootstrap.js" type="text/javascript"></script>
<script src="static/assets/js/gsdk-checkbox.js"></script>
<script src="static/assets/js/gsdk-radio.js"></script>
<script src="static/assets/js/gsdk-bootstrapswitch.js"></script>
<script src="static/assets/js/get-shit-done.js"></script>

<script src="static/assets/js/custom.js"></script>

</html>
