<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="static/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="static/assets/img/favicon.png">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Menu App Nicholas</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!--script type="text/javascript" src="{{url_for('static', filename='assets/js/jquery-ui-1.10.4.custom.min.js')}}"></script>-->

    <link href="static/assets/css/demo.css" rel="stylesheet" />
    <link href="static/assets/css/styles.css" rel="stylesheet" />

    <!--     Font Awesome     -->
    <link href="static/bootstrap3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="navbar-full">
        <div class="container">
            <nav class="navbar navbar-ct-blue navbar-transparent navbar-fixed-top" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="http://nicklobo.com.br">
                            <div class="logo-container">
                                <div class="logo">
                                    <img src="static/assets/img/logo.png">
                                </div>
                                <div class="brand">
                                    Nicholas Lobo
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a id="anchor-home" href="#main-title">Home</a></li>

                            <li><a id="anchor-restaurants" href="#restaurants" id="display-restaurant">Restaurants</a>
                            </li>
                        </ul>

                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div><!--  end container-->
    </div>
    <div class="main">
        <div class='blurred-container'>
            <div id="main-title">
                <div class="motto">
                    <div>{{restaurant.name}}</div>
                    {% for item in items %}
                    <div>
                        <p>{{item.name}}</p>
                        <p>{{item.description}}</p>
                        <p>{{item.price}}</p>
                        <a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = item.id)}}'> Edit
                        </a>
                        <a href='{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id)}}'>
                            Delete </a>
                        </br>
                    </div>
                    {% endfor %}
                    </br>
                    <a href='{{url_for('newMenuItem', restaurant_id = restaurant.id)}}'>Add New MenuItem</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="static/bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="static/assets/js/gsdk-checkbox.js"></script>
