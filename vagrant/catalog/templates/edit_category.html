{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Edit Category</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form method='POST'>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" maxlength="100" name="name"
                    placeholder='{{category_edit.name}}' required>
                <div class="padding-bottom"></div>

                <label for="name">Description:</label>
                <input type="text" class="form-control" maxlength="100" name="description"
                    placeholder='{{category_edit.description}}' required>
                <div class="padding-bottom"></div>


                <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                    Edit
                </button>
            </div>
        </form>
        <a href="{{url_for('showCategories')}}">Cancel</a>
    </div>
</div>
{% endblock %}
