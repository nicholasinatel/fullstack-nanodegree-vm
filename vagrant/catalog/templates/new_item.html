{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>New Item?</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form method='POST'>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" maxlength="100" name="name" placeholder="Nome da Empresa SA" required>
                <div class="padding-bottom"></div>

                <label for="name">Active:</label>
                <input type="text" class="form-control" maxlength="30" name='active' placeholder="NESA11" required>
                <div class="padding-bottom"></div>
                
                <label for="name">Dividend Yield:</label>
                <input type="text" class="form-control" maxlength="10" name='dy' placeholder="0.0%" required>
                <div class="padding-bottom"></div>

                <label for="name">Price:</label>
                <input type="text" class="form-control" maxlength="10" name='price' placeholder="R$0,99" required>
                <div class="padding-bottom"></div>

                <label for="name">Description:</label>
                <input type="text" class="form-control" maxlength="100" name='description'
                    placeholder="Nome da Empresa SA atua no ramo de nomes de empresa SA" required>
                <div class="padding-bottom"></div>

                <button type="submit" class="btn btn-default" id="submit" type="submit">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
            </div>
        </form>
        <a href='{{url_for('showCategories')}}'>Cancel</a>
    </div>
</div>
{% endblock %}
