{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Edit Rentability</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form method='POST'>
            <div class="form-group">
                <label for="name">Month:</label>
                <input type="text" class="form-control" size='30' name='month' placeholder='{{rentability_edit.month}}'>
                <div class="padding-bottom"></div>

                <label for="name">Money:</label>
                <input type="number" class="form-control" step='0.01' min="0" name='money'
                    placeholder='{{rentability_edit.active}}'>
                <div class="padding-bottom"></div>

                <label for="name">Percent:</label>
                <input type="number" class="form-control" step='0.1' min="0" name='percent'
                    placeholder='{{rentability_edit.dy}}'>
                <div class="padding-bottom"></div>

                <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                    Edit
                </button>
        </form>
    </div>
    <a href='{{url_for('showRentability', category_id=category_id, item_id=item_id)}}'>Cancel</a>
</div>
</div>
{% endblock %}
