<html>
<body>
    <h1>Edit Rentability</h1>
    <form method='POST'>
        <p>Month:</p>
        <input type="text" size='30' name='month' placeholder='{{rentability_edit.month}}'>
        <p>Money:</p>
        <input type="number" step='0.01' min="0" name='money' placeholder='{{rentability_edit.active}}'>
        <p>Percent:</p>
        <input type="number" step='0.1' min="0" name='percent' placeholder='{{rentability_edit.dy}}'>
        <input type='submit' value='Edit'>
    </form>
    <a href='{{url_for('showRentability', category_id=category_id, item_id=item_id)}}'>Cancel</a>
</body>
</html>
