<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="static/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="static/assets/img/favicon.png">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Menu App Nicholas</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename = 'bootstrap3/css/bootstrap.css') }}" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename = 'assets/css/gsdk.css') }}" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename = 'assets/css/demo.css') }}" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename = 'assets/css/styles.css') }}" />

    <!--     Font Awesome     -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename = 'bootstrap3/css/font-awesome.css') }}" />
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="navbar-full">
        <div class="container">
            <nav class="navbar navbar-ct-blue navbar-transparent navbar-fixed-top" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="http://nicklobo.com.br">
                            <div class="logo-container">
                                <div class="logo">
                                    <img src="{{url_for('static', filename='assets/img/logo.png')}}">
                                </div>
                                <div class="brand">
                                    Nicholas Lobo
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a id="anchor-home" href="/">Home</a></li>

                            <li><a id="anchor-restaurants" href="/restaurants" id="display-restaurant">Restaurants</a>
                            </li>
                        </ul>

                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div><!--  end container-->
    </div>
    <div class="main">
        <div class='blurred-container'>
            <img class="img-src" src="{{url_for('static', filename='assets/img/menu-background5.jpg')}}">
            <img class="img-src blur" src="{{url_for('static', filename='assets/img/menu-background5-blur.jpg')}}">
            <div id="main-title">
                <div class="motto limit-me">
                    <div>{{restaurant.name}}</div>
                    {% for item in items %}
                    <div>
                        <h3>{{item.name}}</h3>
                        <p>{{item.description}}</p>
                        <p>{{item.price}}</p>
                        <p><a class="btn btn-success" href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = item.id)}}'>
                                Edit </a></p>
                        <p><a class="btn btn-danger" href='{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id)}}'>
                                Delete </a></p>
                        </br>
                    </div>
                    {% endfor %}
                    </br>
                    <div class="final-button">
                        <a href='{{url_for('newMenuItem', restaurant_id = restaurant.id)}}'>Add New MenuItem</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="{{ url_for('static', filename = 'bootstrap3/js/bootstrap.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'assets/js/gsdk-checkbox.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'assets/js/gsdk-radio.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'assets/js/gsdk-bootstrapswitch.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'assets/js/get-shit-done.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'assets/js/custom.js') }}"></script>

</html>
